<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="product-page" class="container">
    <div class="M-products"><button class="btn btn-outline-secondary">Mark Products 
        <details>Number of product<br>
            iphone_14 <span id="iphone-minus" class="counter-btn">-</span><span id="iphone-number" class="counter-btn">0</span><span id="iphone-plus" class="counter-btn">+</span> &nbsp; $<span id="iphone-price">00</span><br>

            Macbook <span id="macbook-minus" class="counter-btn">-</span><span id="macbook-number" class="counter-btn">0</span><span id="macbook-plus" class="counter-btn">+</span> &nbsp; $<span id="macbook-price">00</span><br>

            Smart Watch <span id="watch-minus" class="counter-btn">-</span><span id="watch-number" class="counter-btn">0</span><span id="watch-plus" class="counter-btn">+</span> &nbsp; $<span id="watch-price">00</span><br>

            Total Amount: $<span id="totat-amount">00</span>
        </details></button></div>
    <h1>Product</h1>
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="product">
            <img src="iphone_14_pro_lgd_1.jpg" alt="">
            <h4>iphone_14</h4>
            <h5>Price: <del>980$</del></h5>
            <h5>Dis-Price: 900$</h5>
            <button id="iphone" class="btn btn-info">View/Details & Buy</button>
            </div>
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="product">
            <img src="apple-macbook-price-in-bangladesh.jpg" alt="">
            <h4>Macbook</h4>
            <h5>Price: <del>1200$</del></h5>
            <h5>Dis-Price: 1000$</h5>
            <button id="macbook" class="btn btn-info">View/Details & Buy</button>
            </div>
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
            <div class="product">
            <img src="mibroT1.jpg" alt="">
            <h4>Smart Watch</h4>
            <h5>Price: <del>600$</del></h5>
            <h5>Dis-Price: 450$</h5>
            <button id="watch" class="btn btn-info">View/Details & Buy</button>
            </div>
        </div>
    </div>
   </div>
   <div id="iphone-page" class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <img src="iphone_14_pro_lgd_1.jpg" alt="" class="details-img">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="view">
            <h3>iphone_14_pro</h3>
            <h5>Price: <del>980$</del></h5>
            <h5>Dis-Price: 900$</h5>
            <button class="btn btn-info">
                <details>
                    Announced: 07 September 2022 <br>
                    Released: 16 September 2022 <br>
                    Made by: USA <br>
                    Official Price: 6GB+128GB-2,01,599Tk <br>
                    6GB+256GB- 2,19,699 Tk<br>
                    Camera: 48 MP, 12 MP, 12 MP <br>
                    Battery Type: Non-removable Li-Ion <br>
                    Battery Capacity: 4323 mAh
                </details>
            </button><br>
            <button id="buy-iphone" class="btn btn-primary">Add to Buy Product</button>
            <button  id="ip-return-p" class="btn btn-info">Back to product page</button>
            <button id="iphone-add-show" type="button" class="btn btn-success submitBtn">Added to mark product</button>
            </div>
        </div>
    </div>
   </div>
   <div id="macbook-page" class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <img src="apple-macbook-price-in-bangladesh.jpg" alt="" class="details-img">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="view">
                <h4>Macbook</h4>
                <h5>Price: <del>1200$</del></h5>
                <h5>Dis-Price: 1000$</h5>
                <button class="btn btn-info">
                    <details>
                        Made by: USA <br>
                        Storage: 256GB SSD <br>
                        Ram: 8GB <br>
                        Camera: 720p FaceTime HD<br>
                        Battery Type: lithium-polymer battery<br>
                        Battery Capacity: 58.2-watt-hour
                    </details>
                </button><br>
                <button id="buy-macbook" class="btn btn-primary">Add to Buy Product</button>
                <button  id="m-return-p" class="btn btn-info">Back to product page</button>
                <button id="macbook-add-show" type="button" class="btn btn-success submitBtn">Added to mark product</button>
            </div>
        </div>
    </div>
   </div>
   <div id="watch-page" class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <img src="mibroT1.jpg" alt="" class="details-img">
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div class="view">
                <h4>Smart Watch</h4>
                <h5>Price: <del>600$</del></h5>
                <h5>Dis-Price: 450$</h5>
                <button class="btn btn-info">
                    <details>
                        Model Number: LEM 10<br>
                        Brand Name: LEMFO<br>
                        Display Type: IPS<br>
                        Operation System: ANDROID, IOS<br>
                        Battery Capacity: 700 mAh
                    </details>
                </button><br>
                <button id="buy-watch" class="btn btn-primary">Add to Buy Product</button>
                <button  id="w-return-p" class="btn btn-info">Back to product page</button>
                <button id="watch-add-show" type="button" class="btn btn-success submitBtn">Added to mark product</button>
            </div>
        </div>
    </div>
   </div>
<script src="script.js"></script>
</body>
</html>
